{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
   
 
    <h6>{{content |safe}}</h6>

    <form action= "{% url 'edit' %}" method="POST">
        {%csrf_token%}
        <input type="hidden" name="entry_title" value="{{title}}">
        <button type="submit" class="btn btn-danger">Edit</button>
    </form>


{% endblock %}
